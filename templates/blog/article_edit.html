<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <title>{% block title %}文章发表{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    {{ form.media }}
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
{% include "blog/nav.html" %}
<div id="main" class="container col-md-offset-2 col-md-8">
    {% block main %}
        <form method="POST" action="{% url 'article-edit' %}">
            {% csrf_token %}
            <div class="panel-title">
                <h2>发表文章</h2>
            </div>
            <div class="form-group">
                <label for="title">{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="category">{{ form.category.label }}</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="tags">{{ form.tags.label }}</label>
                <button class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal">添加标签
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">添加标签</h4>
                            </div>
                            <div class="modal-body">
                                <p>One fine body…</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">添加</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
                {{ form.tags }}
            </div>
            <div class="form-group">
                <label for="article_from">{{ form.article_from.label }}</label>
                {{ form.article_from }}
            </div>
            <div class="form-group">
                <label for="summary">{{ form.summary.label }}</label>
                {{ form.summary }}
            </div>
            <div class="edit-area">
                <label for="content">正文</label>
                {{ form.content }}
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-danger">发 布</button>
            </div>
        </form>
    {% endblock %}
</div>
</body>
</html>
