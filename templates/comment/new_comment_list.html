<div id="new_comments">
    <div class="panel panel-comments">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-comment"></span>
                最新评论
                <span class="glyphicon glyphicon-remove btn panel-close pull-right"></span>
                <span class="glyphicon glyphicon-chevron-up btn panel-collapse pull-right" data-toggle="collapse" data-target="#new-comment-list"></span>
            </h3>
        </div>
        <div id="new-comment-list" class="list-group collapse in">
            {% for comment in new_comment_list %}
                <li class="list-group-item clearfix">
                <div class="comment-tx">
                    {% if comment.user.image %}
                        <img src="{{ MEDIA_URL }}{{ comment.user.image }}" width="40" height="40">
                    {% else %}
                        <img src="/static/images/aobama.png" width="40" height="40">
                    {% endif %}
                </div>
                <div class="comment-info">
                    <div>
                        <a href="#" style="color: #438904;font-size: 14px;">{{ comment.user.username }} </a>评论：
                    </div>
                </div>
                <div class="comment-info">
                    <a href="{% url 'article-view' comment.article.pk %}" style="font-size: 12px;">
                        {% autoescape on%}
                        {{comment.text|slice:"12" }}
                        {% endautoescape %}
                        {% if comment.text|length > 12 %}
                        ......
                        {% endif %}
                    </a>
                </div>
                </li>
            {% endfor %}
        </div>
    </div>
</div>
