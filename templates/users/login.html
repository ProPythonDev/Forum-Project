<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    {% csrf_token %}
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">CodingBlog</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="/"><span class="glyphicon glyphicon-home"></span> 全部文章</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'login' %}" id="nav-login" data-toggle="modal">登陆</a>
                </li>
                <li>
                    <a id="nav-register" data-toggle="modal">注册</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>
    {% block userinfo %}
    <div class="signin-agile col-md-offset-4 col-md-4">
        <h2>登录</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input name="username" id="username" type="text" placeholder="用户名">
            <input name="password" id="password" type="password" placeholder="密码">
            <div class="error btns login-form-tips" id="jsLoginTips">
                {% for key, error in form_errors.item %}
                    {{ error }}
                {% endfor %}
                {% if not form_error %} {{ msg }} {% endif %}
            </div>
            <!--<input type="text" name="name" class="name" placeholder="用户名" required="">
            <input type="password" name="password" class="password" placeholder="密码" required="">
            -->
            <ul>
                <li>
                    <input type="checkbox" id="brand1" value="">
                    <label for="brand1"><span></span>记住密码</label>
                </li>
            </ul>
            <a href="#">忘记密码?</a><br>
            <div class="clear"></div>
            <input type="submit" value="登录">
        </form>
    </div>
    {% endblock %}
</body>
</html>
