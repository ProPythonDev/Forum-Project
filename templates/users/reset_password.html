{% extends 'users/login.html' %}

{% block title %}重置密码{% endblock %}

{% block userinfo %}

    <div class="signin-agile col-md-offset-4 col-md-4">
        <div class="panel-heading">
            <h1 class="panel-title">用户密码设置</h1>
            {% if success_message %}
                <ul class="alert alert-success">
                    <li>{{ success_reset }}</li>
                </ul>
            {% endif %}
            <ul>
                {% for key, error in errors.items %}
                    <li><span style="text-align: center; color: #953b39;">{{ error }}</span></li>
                {% endfor %}
            </ul>
        </div>
        <form action="{% url 'reset-password' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="password" id="password_old" name="password_old" placeholder="请输入旧密码">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" id="password" type="password" placeholder="新密码">
            </div>
            <div class="form-group">
                <input class="form-control" name="res_password" id="res_password" type="password" placeholder="请再次输入密码">
            </div>
            <input type="submit" value="保存改动">

        </form>
    </div>
{% endblock %}
